<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script>
      // Simple redirect to main page for GitHub Pages
      // This prevents the complex query string issues
      var currentPath = window.location.pathname;
      var basePath = '/website/';
      
      // If we're not already at the base path, redirect there
      if (currentPath !== basePath && currentPath !== '/website') {
        window.location.replace(basePath);
      }
    </script>
  </head>
  <body>
    <p>Redirecting to main page...</p>
    <p>If you are not redirected automatically, <a href="/website/">click here</a>.</p>
  </body>
</html>
